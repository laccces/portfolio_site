<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewed Albums</title>
</head>
<body>
    <h1>Reviewed Albums</h1>
    <table>
        <thead>
            <tr>
                <th>Artist</th>
                <th>Album</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
                <tr>
                    <td>{{ album.artist_name }}</td>
                    <td>{{ album.album_name }}</td>
                    <td>{{ album.year }}</td>
                    <td>{{ album.rating }}</td>
                    <td>{{ album.review_text }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Random Album Generator</a>
</body>
</html>
